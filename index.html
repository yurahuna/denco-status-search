<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf8">
    <title>でんこステータスサーチ</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
</head>
<body>
    <CENTER>
        <h1>でんこステータスサーチ</h1>
        <form name="input">
            <select name="denco_name", onChange="dispStatus()">
                <option selected>---でんこを選んでね---</option>
            </select>
        </form>
        <div id="status">
            <div id="graph">
                <canvas id="myChart"></canvas>
                <div id="graph_AP" style="height:300px; width: 100%;"></div><br />
                <div id="graph_HP" style="height:300px; width: 100%;"></div>
            </div>
        </div>
    <script>
        const NUM_DENCO = 55;
        const MAX_LEVEL = 80;

        var dencos;
        $.getJSON("data.json", null, function(data){
            dencos = data;
            // セレクトボックスの初期化
            for (let i = 1; i <= NUM_DENCO; i++) {
                document.input.denco_name.innerHTML += "<option></option>";
                document.input.denco_name.options[i].text = i + " " + dencos["" + i]["name"];
            }
        });

        function dispStatus() {
            let id = document.input.denco_name.selectedIndex;
            let denco = dencos["" + id];

            let levels = [];
            for (let i = 1; i <= MAX_LEVEL; i++) {
                levels.push(i);
            }

            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: levels,
                    datasets: [
                        {
                            label: "AP",
                            data: denco["AP"].slice(1),
                            fill: false,
                            lineTension: 0
                        }
                    ]
                }
            });
        }
    </script>
</body>
</html>
