<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf8">
    <!-- <link rel="stylesheet" href="mystyle.css"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>でんこステータスサーチ</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <CENTER>
        <h1>でんこステータスサーチ</h1>
        <form name="input">
            <select name="denco_name", onChange="dispStatus()">
                <option selected>---でんこを選んでね---</option>
            </select>
        </form>
    </CENTER>
        <div id="status" class="container-fluid">
            <div class="row">
                <div id="table" class="col-sm-2"></div>
                <div id="graph" class="col-sm-10">
                    <div id="graph_AP"></div>
                    <div id="graph_HP"></div>
                </div>
            </div>
        </div>
    <script>
        var dencos;
        $.getJSON("data.json", null, function(data){
            dencos = data;
            const NUM_DENCO = 55;
            // セレクトボックスの初期化
            for (let i = 1; i <= NUM_DENCO; i++) {
                document.input.denco_name.innerHTML += "<option></option>";
                document.input.denco_name.options[i].text = i + " " + dencos["" + i]["name"];
            }
        });

        function dispStatus() {
            let id = document.input.denco_name.selectedIndex;
            let denco = dencos["" + id];

            // 表を作成
            let table = "<table class=\"table\"><thead><tr><th>Lv</th><th>AP</th><th>HP</th></tr></thead><tbody>";
            for (let i = 1; i < denco["AP"].length; ++i) {
                table += "<tr>";
                table += "<td>" + i + "</td>";
                table += "<td>" + denco["AP"][i] + "</td>";
                table += "<td>" + denco["HP"][i] + "</td>";
                table += "</tr>";
            }
            table += "</tbody></table>";
            document.getElementById("table").innerHTML = table;

            // グラフを表示
            document.getElementById("graph_AP").innerHTML = "<img src=\"./fig/" + denco["number"] + "_AP.png\" class=\"img-responsive\" />";
            document.getElementById("graph_HP").innerHTML = "<img src=\"./fig/" + denco["number"] + "_HP.png\" class=\"img-responsive\"/>";
        }
    </script>
</body>
</html>
