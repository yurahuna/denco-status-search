<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf8">
    <title>でんこステータスサーチ</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
    <CENTER>
        <h1>でんこステータスサーチ</h1>
        <form name="input">
            <select name="denco_name", onChange="dispStatus()">
                <option selected>---でんこを選んでね---</option>
            </select>
        </form>
        <div id="status">
            <div id="table" style="float:left;"></div>
            <div id="graph">
                <div id="graph_AP"></div>
                <div id="graph_HP"></div>
            </div>
        </div>
    <script>
        var dencos;
        $.getJSON("data.json", null, function(data){
            dencos = data;
            const NUM_DENCO = 55;
            // セレクトボックスの初期化
            for (let i = 1; i <= NUM_DENCO; i++) {
                document.input.denco_name.innerHTML += "<option></option>";
                document.input.denco_name.options[i].text = i + " " + dencos["" + i]["name"];
            }
        });

        function dispStatus() {
            let id = document.input.denco_name.selectedIndex;
            let denco = dencos["" + id];

            // 表を作成
            let table = "<table border=\"1\"><thead><tr><th>Lv</th><th>AP</th><th>HP</th></tr></thead><tbody>";
            for (let i = 1; i < denco["AP"].length; ++i) {
                table += "<tr>";
                table += "<td>" + i + "</td>";
                table += "<td>" + denco["AP"][i] + "</td>";
                table += "<td>" + denco["HP"][i] + "</td>";
                table += "</tr>";
            }
            table += "</tbody></table>";
            document.getElementById("table").innerHTML = table;

            // グラフを表示
            document.getElementById("graph_AP").innerHTML = "<img src=\"./fig/" + denco["number"] + "_AP.png\" />";
            document.getElementById("graph_HP").innerHTML = "<img src=\"./fig/" + denco["number"] + "_HP.png\" />";
        }
    </script>
</body>
</html>
