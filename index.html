<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf8">
    <title>でんこステータスサーチ</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
    <CENTER>
        <h1>でんこステータスサーチ</h1>
        <form name="input">
            <select name="denco_name", onChange="dispStatus()">
            </select>
        </form>
        <div id="table"></div>
    <script>
        var dencos;
        // !!非同期実行!!
        $.getJSON("data.json", null, function(data){
            dencos = data;
            const NUM_DENCO = 55;
            // セレクトボックスの初期化
            for (let i = 1; i <= NUM_DENCO; i++) {
                document.input.denco_name.innerHTML += "<option></option>";
                document.input.denco_name.options[i - 1].text = i + " " + dencos["" + i]["name"];
            }
        });

        function dispStatus() {
            let id = document.input.denco_name.selectedIndex + 1;
            let denco = dencos["" + id];

            // 表を作成
            let table = "<table border=\"1\"><thead><tr><th>Lv</th><th>AP</th><th>HP</th></tr></thead><tbody>";
            for (let i = 1; i < denco["AP"].length; ++i) {
                table += "<tr>";
                table += "<td>" + i + "</td>";
                table += "<td>" + denco["AP"][i] + "</td>";
                table += "<td>" + denco["HP"][i] + "</td>";
                table += "</tr>";
            }
            table += "</tbody></table>";
            document.getElementById("table").innerHTML = table;
        }
    </script>
</body>
</html>
